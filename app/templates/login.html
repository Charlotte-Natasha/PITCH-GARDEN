{% extends 'base.html'%}
<title>{% block title%} Log-In {%endblock%}</title>

{% block content%}
<form method="POST">
    <h2 class="text-align-center">Log-In Here</h2>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" placeholder="@gmail.com" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" placeholder="your password here" class="form-control" id="exampleInputPassword1">
    </div>  
    <button type="submit" class="btn btn-primary">Log-In</button>
</form>
{%endblock%}
