{% extends 'base.html'%}
<title>{% block title%} Sign-Up {%endblock%}</title>

{% block content%}
<form method="POST">
    <h2>Sign-Up Here</h2>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email"  placeholder="@gmail.com" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="input username">
    </div>  
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Enter password" id="exampleInputPassword1">
    </div>  
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Password</label>
        <input type="password2" name="password2" class="form-control" placeholder="Enter password again" id="exampleInputPassword1">
    </div>  
    <button type="submit" class="btn btn-primary">Sign-Up</button>
</form>
{%endblock%}
